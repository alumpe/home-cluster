---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard
  namespace: network
  labels:
    app: adguard
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: adguard
  template:
    metadata:
      labels:
        app: adguard
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
        - name: init-config
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              if [ ! -f /opt/adguardhome/conf/AdGuardHome.yaml ]; then
                echo "Copying initial AdGuard Home configuration from ConfigMap..."
                cp /tmp/config/AdGuardHome.yaml /opt/adguardhome/conf/AdGuardHome.yaml
                chown 1000:1000 /opt/adguardhome/conf/AdGuardHome.yaml
              else
                echo "AdGuard Home configuration already exists in PVC, keeping existing config..."
              fi
          volumeMounts:
            - name: conf
              mountPath: /opt/adguardhome/conf
            - name: config-template
              mountPath: /tmp/config
              readOnly: true
      containers:
        - name: adguard
          image: adguard/adguardhome:v0.107.56
          imagePullPolicy: IfNotPresent
          ports:
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: http
              containerPort: 80
              protocol: TCP
            - name: setup
              containerPort: 3000
              protocol: TCP
          env:
            - name: TZ
              value: "Europe/Berlin"
          volumeMounts:
            - name: conf
              mountPath: /opt/adguardhome/conf
            - name: work
              mountPath: /opt/adguardhome/work
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              add:
                - NET_BIND_SERVICE
              drop:
                - ALL
      volumes:
        - name: conf
          persistentVolumeClaim:
            claimName: adguard-conf
        - name: work
          persistentVolumeClaim:
            claimName: adguard-work
        - name: config-template
          configMap:
            name: adguard-config
